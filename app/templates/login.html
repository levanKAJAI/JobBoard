{% extends "base.html" %}{% block content %}<h2>ავტორიზაცია</h2>
    <form method="POST" class="mt-3" novalidate>{{ form.hidden_tag() }}
        <div class="form-floating mb-3">{{ form.email(class="form-control", placeholder="Email") }}<label>{{ form.email.label }}</label>
        </div>
        <div class="form-floating mb-3">{{ form.password(class="form-control", placeholder="Password") }}<label>{{ form.password.label }}</label>
        </div>
        {{ form.submit(class="btn btn-primary w-100") }}</form>{% endblock %}
