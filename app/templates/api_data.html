{% extends "base.html" %}{% block content %}<h2>ვალუტის კურსები (USD-ზე დაფუძნებული)</h2>
    <p class="text-muted">თარიღი: {{ date }}</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ვალუტა</th>
            <th>კურსი</th>
        </tr>
        </thead>
        <tbody>{% for c, r in rates.items() %}
            <tr>
                <td>{{ c }}</td>
                <td>{{ '%.4f'|format(r) }}</td>
            </tr>{% endfor %}</tbody>
    </table>{% endblock %}
